<!DOCTYPE html>
<html>
<head>
    <title>调试工具</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #f5f5f5; }
        .console { background: white; border: 1px solid #ccc; padding: 10px; margin: 10px 0; height: 300px; overflow-y: auto; border-radius: 4px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 4px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>可视化应用诊断工具</h1>
    
    <h2>应用状态</h2>
    <div id="status"></div>
    
    <h2>测试</h2>
    <button onclick="testApp()">测试应用</button>
    <button onclick="testPlay()">测试播放</button>
    <button onclick="testNext()">测试下一步</button>
    <button onclick="clearLog()">清空日志</button>
    
    <h2>控制台输出</h2>
    <div class="console" id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        const statusDiv = document.getElementById('status');
        
        // 重定向 console.log
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog(...args);
            const msg = args.join(' ');
            const line = document.createElement('div');
            line.className = 'info';
            line.textContent = '[LOG] ' + msg;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        const originalWarn = console.warn;
        console.warn = function(...args) {
            originalWarn(...args);
            const msg = args.join(' ');
            const line = document.createElement('div');
            line.className = 'error';
            line.textContent = '[WARN] ' + msg;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        const originalError = console.error;
        console.error = function(...args) {
            originalError(...args);
            const msg = args.join(' ');
            const line = document.createElement('div');
            line.className = 'error';
            line.textContent = '[ERROR] ' + msg;
            consoleDiv.appendChild(line);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        function updateStatus() {
            let html = '<ul>';
            if (typeof window.app !== 'undefined') {
                html += '<li class="success">✓ 应用已初始化</li>';
                if (window.app.animator && window.app.animator.currentScenario) {
                    html += '<li class="success">✓ 场景已加载: ' + window.app.animator.currentScenario.id + '</li>';
                } else {
                    html += '<li class="error">✗ 场景未加载</li>';
                }
                if (window.app.btnPlay) {
                    html += '<li class="success">✓ 播放按钮存在</li>';
                    html += '<li>播放按钮禁用: ' + window.app.btnPlay.disabled + '</li>';
                } else {
                    html += '<li class="error">✗ 播放按钮未找到</li>';
                }
            } else {
                html += '<li class="error">✗ 应用未初始化</li>';
            }
            html += '</ul>';
            statusDiv.innerHTML = html;
        }
        
        function testApp() {
            console.log('=== 测试应用 ===');
            updateStatus();
            if (typeof window.app !== 'undefined') {
                console.log('应用对象:', window.app);
                console.log('Renderer:', window.app.renderer);
                console.log('Animator:', window.app.animator);
                console.log('当前场景:', window.app.animator.currentScenario);
            }
        }
        
        function testPlay() {
            console.log('=== 测试播放 ===');
            if (typeof window.app !== 'undefined') {
                console.log('调用 play()');
                window.app.play();
                updateStatus();
            }
        }
        
        function testNext() {
            console.log('=== 测试下一步 ===');
            if (typeof window.app !== 'undefined') {
                console.log('调用 nextStep()');
                window.app.nextStep();
                updateStatus();
            }
        }
        
        function clearLog() {
            consoleDiv.innerHTML = '';
        }
        
        // 初始化
        window.addEventListener('load', () => {
            console.log('诊断工具已加载');
            setTimeout(() => {
                updateStatus();
            }, 500);
        });
    </script>
</body>
</html>
