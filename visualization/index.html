<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDMA RoCEv2 通信流程可视化</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>RDMA RoCEv2 通信流程可视化</h1>
            <p class="subtitle">Queue Pair 创建与数据面流程演示</p>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="scenario-selector">
                    <h3>演示场景</h3>
                    <button class="btn scenario-btn active" data-scenario="qp-creation">
                        QP创建流程
                    </button>
                    <button class="btn scenario-btn" data-scenario="data-plane">
                        数据面流程
                    </button>
                </div>

                <div class="info-panel">
                    <h3>当前步骤信息</h3>
                    <div id="step-info">
                        <p>选择场景开始</p>
                    </div>
                </div>

                <div class="code-mapping">
                    <h3>代码映射</h3>
                    <div id="code-mapping">
                        <p>对应源代码位置将显示在此</p>
                    </div>
                </div>
            </aside>

            <main class="visualizer">
                <div id="canvas-container">
                    <canvas id="visualization-canvas"></canvas>
                </div>

                <div class="controls">
                    <button class="btn" id="btn-play" title="播放">
                        ▶ 播放
                    </button>
                    <button class="btn" id="btn-pause" title="暂停" disabled>
                        ⏸ 暂停
                    </button>
                    <button class="btn" id="btn-reset" title="重置">
                        ↻ 重置
                    </button>
                    <button class="btn" id="btn-prev-step" title="上一步">
                        ⏮ 上一步
                    </button>
                    <button class="btn" id="btn-next-step" title="下一步">
                        下一步 ⏭
                    </button>

                    <div class="speed-control">
                        <label for="speed-slider">速度：</label>
                        <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                        <span id="speed-value">1.0x</span>
                    </div>

                    <div class="progress">
                        <div class="progress-bar">
                            <div id="progress-fill"></div>
                        </div>
                        <span id="step-counter">0/0</span>
                    </div>
                </div>
            </main>
        </div>

        <footer>
            <p>RoCEv2 RDMA 学习项目 - 可视化模块</p>
        </footer>
    </div>

    <script src="src/models.js"></script>
    <script src="src/renderer.js"></script>
    <script src="src/animator.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
